services:
  # MCP Math Service
  mcp-math:
    build: .
    command: python agent_tools/tool_math.py
    environment:
      - MATH_HTTP_PORT=8000
      - MCP_HOST=0.0.0.0
    ports:
      - "8000:8000"
    restart: unless-stopped

  # MCP Search Service
  mcp-search:
    build: .
    command: python agent_tools/tool_jina_search.py
    environment:
      - SEARCH_HTTP_PORT=8001
      - MCP_HOST=0.0.0.0
      - JINA_API_KEY=${JINA_API_KEY}
      - ALPHAADVANTAGE_API_KEY=${ALPHAADVANTAGE_API_KEY}
    ports:
      - "8001:8001"
    restart: unless-stopped

  # Alpaca Price Service
  alpaca-price:
    build: .
    command: python agent_tools/tool_get_price_alpaca.py
    environment:
      - ALPACA_PRICE_PORT=8010
      - MCP_HOST=0.0.0.0
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_PAPER=true
    ports:
      - "8010:8010"
    restart: unless-stopped

  # Alpaca Trade Service
  alpaca-trade:
    build: .
    command: python agent_tools/tool_trade_alpaca.py
    environment:
      - ALPACA_TRADE_PORT=8011
      - MCP_HOST=0.0.0.0
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_PAPER=true
    ports:
      - "8011:8011"
    restart: unless-stopped

  # Alpaca News Service (NEW)
  alpaca-news:
    build: .
    command: python agent_tools/tool_news_alpaca.py
    environment:
      - ALPACA_NEWS_PORT=8012
      - MCP_HOST=0.0.0.0
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8012:8012"
    restart: unless-stopped

  # Trade Flow Analysis Service (NEW)
  trade-flow:
    build: .
    command: python agent_tools/tool_trade_flow.py
    environment:
      - TRADE_FLOW_PORT=8013
      - MCP_HOST=0.0.0.0
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
    ports:
      - "8013:8013"
    restart: unless-stopped

  # Corporate Actions Service (NEW)
  corporate-actions:
    build: .
    command: python agent_tools/tool_corporate_actions.py
    environment:
      - CORPORATE_ACTIONS_PORT=8014
      - MCP_HOST=0.0.0.0
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
    ports:
      - "8014:8014"
    restart: unless-stopped

  # On-Chain Metrics Service (NEW)
  onchain:
    build: .
    command: python agent_tools/tool_onchain_metrics.py
    environment:
      - ONCHAIN_PORT=8015
      - MCP_HOST=0.0.0.0
      - WHALE_ALERT_API_KEY=${WHALE_ALERT_API_KEY:-}
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY:-}
    ports:
      - "8015:8015"
    restart: unless-stopped

  # Claude Opus 4.5 - Dedicated Crypto Trader (24/7)
  trader-claude:
    build: .
    command: python main_alpaca.py configs/claude_opus_crypto.json --scheduled
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - ANTHROPIC_API_KEY=${CLAUDE_API_KEY}
      - ALPACA_API_KEY=${ALPACA_API_KEY_CLAUDE}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY_CLAUDE}
      - ALPACA_PAPER=${ALPACA_PAPER_CLAUDE:-true}
      # MCP service hosts (Docker service names)
      - MCP_MATH_HOST=mcp-math
      - MCP_SEARCH_HOST=mcp-search
      - MCP_PRICE_HOST=alpaca-price-claude
      - MCP_TRADE_HOST=alpaca-trade-claude
      - MCP_NEWS_HOST=alpaca-news
      - MCP_TRADE_FLOW_HOST=trade-flow
      - MCP_CORP_ACTIONS_HOST=corporate-actions
      - MCP_ONCHAIN_HOST=onchain
      - MATH_HTTP_PORT=8000
      - SEARCH_HTTP_PORT=8001
      - ALPACA_PRICE_PORT=8010
      - ALPACA_TRADE_PORT=8011
      - ALPACA_NEWS_PORT=8012
      - TRADE_FLOW_PORT=8013
      - CORPORATE_ACTIONS_PORT=8014
      - ONCHAIN_PORT=8015
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - mcp-math
      - mcp-search
      - alpaca-price-claude
      - alpaca-trade-claude
      - alpaca-news
      - trade-flow
      - corporate-actions
      - onchain
    restart: unless-stopped
    profiles:
      - claude

  # Alpaca Price Service for Claude (internal only, no port mapping)
  alpaca-price-claude:
    build: .
    command: python agent_tools/tool_get_price_alpaca.py
    environment:
      - ALPACA_PRICE_PORT=8010
      - MCP_HOST=0.0.0.0
      - ALPACA_API_KEY=${ALPACA_API_KEY_CLAUDE}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY_CLAUDE}
      - ALPACA_PAPER=${ALPACA_PAPER_CLAUDE:-true}
    restart: unless-stopped
    profiles:
      - claude

  # Alpaca Trade Service for Claude (internal only, no port mapping)
  alpaca-trade-claude:
    build: .
    command: python agent_tools/tool_trade_alpaca.py
    environment:
      - ALPACA_TRADE_PORT=8011
      - MCP_HOST=0.0.0.0
      - ALPACA_API_KEY=${ALPACA_API_KEY_CLAUDE}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY_CLAUDE}
      - ALPACA_PAPER=${ALPACA_PAPER_CLAUDE:-true}
    restart: unless-stopped
    profiles:
      - claude

  # ========== ChatGPT 5.2 Trader ==========
  trader-chatgpt:
    build: .
    command: python main_alpaca.py configs/chatgpt_crypto.json --scheduled
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALPACA_API_KEY=${ALPACA_API_KEY_CHATGPT}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY_CHATGPT}
      - ALPACA_PAPER=${ALPACA_PAPER_CHATGPT:-true}
